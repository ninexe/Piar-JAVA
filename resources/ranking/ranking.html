<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ranking | PIAR</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="../../img/favicon.ico" />
        <link rel="stylesheet" type="text/css" href="../../css/bootstrap/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="../../css/fontawesome/all.css" />
        <link rel="stylesheet" type="text/css" href="../../css/jquery-ui.css" />
        <link rel="stylesheet" type="text/css" href="css/ranking.css" />
    </head>
    <body>
        <div class="container">
            <div id="include_navbar"></div>
            <div class="row">
                <div class="col-12">
                    <h2 class="title border-title pl-2 mb-0 mt-2">Ranking</h2>
                </div>
            </div>
            <div class="row pl-1">
                <form class="form-control-plaintext ml-2">
                    <fieldset class="form-group mb-1">
                        <legend class="style-font-subtitle">Informe o nome do usuário:</legend>
                        <div class="form-row m-2">
                            <div class="col-4">
                                <input type="search" name="searchUser" id="searchUser" class="form-control" placeholder="Nome do usuário" aria-label="Search" autofocus />
                                <div id="UserList">
                                    <!-- searchRankingByUser from ranking.js -->
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div id="msg" style="display: none"></div>
            <div class="container-fluid px-0">
                <div id="thead_Table"></div>
                <div id="rankingList" class="mb-5"></div>
            </div>
        </div>
        <div id="include_footer"></div>
    </body>
    <script src="../../js/jquery/jquery.min.js"></script>
    <script src="../../js/jquery/jquery-ui.js"></script>
    <script src="../../js/popper.js/popper.js"></script>
    <script src="../../js/bootstrap/bootstrap.min.js"></script>
    <script src="../../js/fontawesome/all.js"></script>
    <script src="../../js/ajax.js"></script>
    <script src="../js/modelPages.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/paginathing.js"></script>
    <script src="js/ranking.js"></script>
</html>
